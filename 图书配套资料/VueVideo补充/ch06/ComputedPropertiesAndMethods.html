<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>计算属性</title>
  </head>
  <body>
    <div id="app">
      <p>原始字符串：{{ message }}</p>
      <p>反转后的字符串：{{ message.split('').reverse().join('') }}</p>
      <p>计算后的反转字符串：{{ reversedMessage }}</p>
      <p>方法调用后的反转字符串：{{ reversedMessage2() }}</p>
    </div>
    <script src="vue.js"></script>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          message: 'Hello vue.js'
        },
        computed: {
          reversedMessage: function(){
            console.log("computed");
            return this.message.split('').reverse().join('');
          }
        },
        methods: {
          reversedMessage2(){
            console.log("methods");
            return this.message.split('').reverse().join('');
          }
        }
      })
      let msg = vm.reversedMessage;
      vm.reversedMessage2();
      
    </script>
  </body>
</html>
