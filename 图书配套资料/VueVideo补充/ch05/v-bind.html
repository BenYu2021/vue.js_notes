<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>指令</title>
  </head>
  <body>
    <div id="app">
      <p><a v-bind:href="url">链接</a></p>
      <p><a :href="url">链接</a></p>
      <p><a :[attribute]="url">链接</a></p>
      <p><img :src="'images/' + imgUrl"></p>
      <form v-bind="formObj">
        <input type="text">
      </form>
    </div>
    <script src="vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          url: 'http://www.sina.com.cn',
          attribute: 'href',
          imgUrl: 'bg.jpg',
          formObj: {
            method: 'get',
            action: '1.jsp'
          }
        }
      });
    </script>
  </body>
</html>
