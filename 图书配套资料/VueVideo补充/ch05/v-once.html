<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>指令</title>
  </head>
  <body>
    <div id="app">
      <h1 v-once>
        {{ title }}
      </h1>
      <a v-for="nav in navs" :href="nav.url" v-once>{{nav.title}}</a>
    </div>
    <script src="vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          title: 'v-once指令的用法',
          navs: [
            {title: '首页', url: '/home'},
            {title: '新闻', url: '/news'},
            {title: '视频', url: '/video'},
          ]
        }
      });
    </script>
  </body>
</html>
