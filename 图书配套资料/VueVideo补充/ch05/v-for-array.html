<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>指令</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="(item, index) of books">
          {{ index }} - {{ item.title }}
        </li>
      </ul>
    </div>
    <script src="vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          books: [
            {title: 'Vue.js从入门到实战'},
            {title: 'VC++深入详解'},
            {title: 'Servlet/JSP深入详解'},
          ]
        }
      });
    </script>
  </body>
</html>
