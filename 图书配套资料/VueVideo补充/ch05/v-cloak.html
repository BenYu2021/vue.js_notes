<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>指令</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1 v-cloak>{{ message }}</h1>
    </div>
    <script src="vue.js"></script>
    <script>
      
      var vm = new Vue({
        el: "#app",
        data: {
          message: 'Vue.js从入门到实战'
        }
      });
    </script>
  </body>
  <script>
    alert("pause")
  </script>
</html>
