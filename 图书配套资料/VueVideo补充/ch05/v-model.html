<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>指令</title>
  </head>
  <body>
    <div id="app">
      <p><input type="text" v-model="message"></p>
      <p>{{ message }}</p>
    </div>
    <script src="vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          message: 'Hello vue.js'
        }
      });
    </script>
  </body>
</html>
