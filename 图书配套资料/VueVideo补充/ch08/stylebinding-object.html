<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>class与style绑定</title>
	</head>
	<body>
		<div id = "app">
		  <!--
		  <div :style="{color: textColor, 'font-size': fontSize + 'px'}">
		  -->
		  <div :style="styleObject">
		    Vue.js无难事
		  </div>
		</div>

		<script src="vue.js"></script>
		<script>
			var vm = new Vue({
		    el: '#app',
		    data: {
		      //textColor: 'red',
		      //fontSize: 30,
		      styleObject: {
		        color: 'red',
		        fontSize: '30px'
		      }
 		    },

		  });
		</script>
	</body>
</html>
