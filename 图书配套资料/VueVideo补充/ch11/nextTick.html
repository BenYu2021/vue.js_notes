<html>

	<body>

              //console.log(this);

            })*/
            //Vue.nextTick(() => console.log(this.$refs.msg.textContent));
            this.$nextTick(function(){
              console.log(this.$refs.msg.textContent);
            })
          }
        },
        template: `
          <div>
            <p ref="msg">{{message}}</p>
            <button @click="change">修改内容</button>
          </div>
        `
      })
			new Vue({
			  el: '#app',
			})
		</script>
	</body>
</html>
