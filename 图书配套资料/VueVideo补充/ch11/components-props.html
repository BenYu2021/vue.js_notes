<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>组件</title>
  </head>
  <body>
    <div id="app">
      <!--
      <post-item post-title="VC++深入详解"></post-item>
      -->
      <post-list></post-list>
    </div>
    <script src="vue.js"></script>
    <script>
      Vue.component('PostList', {
        data(){
          return {
            title: 'VC++深入详解'
          }
        },
        template: `
          <div>
            <input type="text" v-model="title">
            <PostItem :postTitle="title" />
          </div>
          `
      })
      Vue.component('PostItem', {
        props: ['postTitle'],
        template: '<h3>{{postTitle}}</h3>'
      })
      var vm = new Vue({
        el: '#app',
      })
    </script>
  </body>
</html>
