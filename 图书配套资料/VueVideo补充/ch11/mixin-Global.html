<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>混入</title>
	</head>
	<body>
		<div id="app">
			<my-component></my-component>
		</div>
		<script src="vue.js"></script>
		<script type = "text/javascript">
		  
		  Vue.mixin({
		    created(){
		      let option = this.$options.myOption;
		      if(option)
		        document.write(option);
		      else
		        document.write("你还没有使用自定义选项<br>");
		    }
		  })
		  Vue.component('MyComponent', {
		    myOption: 'Hello Vue.js',
		    template: '<p>Vue.js无难事</p>'
		  })
			new Vue({
			  el: '#app',
			})
		</script>
	</body>
</html>
