<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>插槽</title>
  </head>
  <body>
    <div id="app">
      <greeting>
        Hello vue.js
      </greeting>
    </div>
    <script src="vue.js"></script>
    <script>
      Vue.component('greeting', {
        data(){
          return {
            name: 'zhangsan'
          }
        },
        template: '<div><slot>Hello World</slot></div>'
      })
      var vm = new Vue({
        el: '#app',
      })
    </script>
  </body>
</html>
