<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>v-if-key</title>
    <script src="../js/vue.js"></script>
    <style>
      .active {
        width: 100px;
        height: 100px;
        background: green;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div v-bind:class="{active:isActive}"></div>
    </div>

    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          isActive: true,
        },
        methods: {},
      });
    </script>
  </body>
</html>
