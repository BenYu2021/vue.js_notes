<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>v-model</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <input type="text" v-model="message" />
      <h1>{{message}}</h1>
    </div>

    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          message: "hello world",
        },
        methods: {},
      });
    </script>
  </body>
</html>
