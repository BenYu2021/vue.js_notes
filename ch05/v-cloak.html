<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>v-cloak</title>
    <script src="../js/vue.js"></script>

    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <h1 v-cloak>{{message}}</h1>
    </div>

    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          message: "Vue.js",
        },
        methods: {},
      });
    </script>
  </body>
</html>
