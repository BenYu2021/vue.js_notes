<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>v-if-key</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <template v-if="loginType === 'username'" >
        <label>用户名：</label>
        <input placeholder="请输入用户名" key="username-input"/>
      </template>
      <template v-else="loginType === 'email'">
        <label>Email：</label>
        <input placeholder="请输入Email" key="email-input" />
      </template>
      <p><button v-on:click="changeLoginType" >切换登录方式</button></p>
    </div>

    <script>
      var vm = new Vue({
          el:"#app",
          data:{
              loginType:'username',
          },
          methods: {
              changeLoginType() {
                  if(this.loginType === 'username') {
                      this.loginType = 'email'
                  }else{
                      this.loginType = 'username';
                  }
              }
          },
      });
    </script>
  </body>
</html>
