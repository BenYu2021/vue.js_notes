<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>v-if-key</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <p>
        id:<input type="text" v-model="bookId" /> 书名:<input
          type="text"
          v-model="title"
        />
        <button v-on:click="add">添加</button>
      </p>

      <p v-for="book in books"  v-bind:key="book.id">
        <input type="checkbox" />
        <span>id:{{book.id}}, 书名:{{book.title}}</span>
      </p>
    </div>

    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          bookId: "",
          title: "",
          books: [
            { id: 1, title: "Vue无难事" },
            { id: 2, title: "VC++深入详解" },
            { id: 3, title: "JSP深入详解" },
          ],
        },
        methods: {
          add() {
            this.books.unshift({ id: this.bookId, title: this.title });
          },
        },
      });
    </script>
  </body>
</html>
