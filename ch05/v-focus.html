<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>v-focus</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <input />
      <input v-focus />
      <input v-focus />
    </div>

    <script>
      // 注册一个全局自定义指令
      Vue.directive("focus", {
        inserted: function (el) {
          // 聚焦元素
          el.focus();
        },
      });

      var vm = new Vue({
        el: "#app",
        data: {},
        methods: {},
      });
    </script>
  </body>
</html>
